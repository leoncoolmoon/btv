function splineInterpolation(points) {
    let n = points.length - 1;
    let a = points.map(point => point[1]);
    let b = Array(n).fill(0);
    let d = Array(n).fill(0);
    let h = Array(n).fill(0);
    let alpha = Array(n).fill(0);
    let c = Array(n + 1).fill(0);
    let l = Array(n + 1).fill(0);
    let mu = Array(n).fill(0);
    let z = Array(n + 1).fill(0);

    for (let i = 0; i < n; i++) {
        h[i] = points[i + 1][0] - points[i][0];
    }

    for (let i = 1; i < n; i++) {
        alpha[i] = (3 / h[i]) * (a[i + 1] - a[i]) - (3 / h[i - 1]) * (a[i] - a[i - 1]);
    }

    l[0] = 1;

    for (let i = 1; i < n; i++) {
        l[i] = 2 * (points[i + 1][0] - points[i - 1][0]) - h[i - 1] * mu[i - 1];
        mu[i] = h[i] / l[i];
        z[i] = (alpha[i] - h[i - 1] * z[i - 1]) / l[i];
    }

    l[n] = 1;

    for (let j = n - 1; j >= 0; j--) {
        c[j] = z[j] - mu[j] * c[j + 1];
        b[j] = (a[j + 1] - a[j]) / h[j] - h[j] * (c[j + 1] + 2 * c[j]) / 3;
        d[j] = (c[j + 1] - c[j]) / (3 * h[j]);
    }

    return points.map((point, i) => i < n ? [point[0], a[i], b[i], c[i], d[i]] : null).filter(Boolean);
}

		}

function sobelFilter(arr) {
    let width = arr.length;
    let height = arr[0].length;
    let edges = [];
	let darkerEdges = [];
 var k = 0.3
    // Sobel算子
    let Gx = [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]];
    let Gy = [[-1, -2, -1], [0, 0, 0], [1, 2, 1]];
  //  let Gx = [[-1,-2,0,2,1],[-2,-3,0,3,2],[-3,-5,0,5,3],[-2,-3,0,3,2],[-1,-2,0,2,1]];
 //   let Gy = [[1,2,3,2,1],[2,3,5,3,2],[0,0,0,0,0],[-2,-3,-5,-3,-2],[-1,-2,-3,-2,-1]];
    for (let x = 1; x < width - 1; x++) {
        for (let y = 1; y < height - 1; y++) {
            let redX = 0, greenX = 0, blueX = 0, alphaX = 0;
            let redY = 0, greenY = 0, blueY = 0, alphaY = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let pixel = arr[x + i][y + j];
                    redX += pixel[0] * Gx[i + 1][j + 1]*k;
                    greenX += pixel[1] * Gx[i + 1][j + 1]*k;
                    blueX += pixel[2] * Gx[i + 1][j + 1]*k;
                    alphaX += pixel[3] * Gx[i + 1][j + 1]*k;
                    redY += pixel[0] * Gy[i + 1][j + 1]*k;
                    greenY += pixel[1] * Gy[i + 1][j + 1]*k;
                    blueY += pixel[2] * Gy[i + 1][j + 1]*k;
                    alphaY += pixel[3] * Gy[i + 1][j + 1]*k;
                }
            }
            let red = Math.hypot(redX, redY);
            let green = Math.hypot(greenX, greenY);
            let blue = Math.hypot(blueX, blueY);
            let alpha = Math.hypot(alphaX, alphaY);
            if (red > 255) red = 255;
            if (green > 255) green = 255;
            if (blue > 255) blue = 255;
            if (alpha > 255) alpha = 255;
			//console.log(colorDiff);
            if (red > colorDiff || green > colorDiff || blue > colorDiff || alpha > colorDiff) { // 如果边缘强度大于某个阈值
                //edges.push([x, y, 1]); // 将这个位置添加到边缘列表
				// 获取边界点周围的颜色
                let surroundingColors = [];
				let colorSum = 0,colorAvg = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
					let r = arr[x + i][y + j][0];
					let g = arr[x + i][y + j][1];
					let b = arr[x + i][y + j][2];
                        colorSum = colorSum + (r+g+b)/3;
                        surroundingColors.push([x+i,y+j,arr[x + i][y + j]]);
                    }
                }
				colorAvg = colorSum /9;//周围颜色均值
				for( var i = 0; i<surroundingColors.length; i++){
					let r = surroundingColors[i][2][0];
					let g = surroundingColors[i][2][1];
					let b =surroundingColors[i][2][2];
					if( (r+g+b)/3<colorAvg){
						 darkerEdges.push([surroundingColors[i][0],surroundingColors[i][1],1]);//把深于周围平均颜色的点推入返回数组
					}
				}
            }else{
		        //edges.push([x, y, 0]); // 将这个位置添加到边缘列表
			}
        }
    }

    return darkerEdges;//edges;
}


function groupEdges(edges, maxDist) {
    let width = 0;
    let height = 0;

    for (let edge of edges) {
        width = Math.max(width, edge[0]);
        height = Math.max(height, edge[1]);
    }

    width += 1;
    height += 1;

    let visited = Array(width).fill(false).map(() => Array(height).fill(false));

    let isEdge = Array(width).fill(false).map(() => Array(height).fill(false));
    for (let edge of edges) {
        if (edge[2] === 1) {
            isEdge[edge[0]][edge[1]] = true;
        }
    }


    let groups = scan(0,height,0,width,isEdge,visited,maxDist);

    return groups;
}

function scan(a,b,c,d,isEdge,visited,maxDist){
let dx = [-1, 0, 1, 0, -1, -1, 1, 1];
let dy = [0, 1, 0, -1, -1, 1, -1, 1];
let groups = [];
    for (let y = a; y < b; y++)  {
		for (let x = c; x < d; x++) {
            if (isEdge[x][y] && !visited[x][y]) {
                let group = [];
                let stack = [[x, y]];
                //var groupYmin = Infinity, groupYmax = -Infinity;
				//var groupXmin = Infinity, groupXmax = -Infinity;
				let prev = [x,y];
                while (stack.length > 0) {
                    let [cx, cy] = stack.pop();
                    if (visited[cx][cy]) continue;					
                    //groupYmin = Math.min(groupYmin,cy);
					//groupYmax = Math.max(groupYmax,cy);
					//groupXmin = Math.min(groupXmin,cx);
					//groupXmax = Math.max(groupXmax,cx);
                    visited[cx][cy] = true;
					//如果这个点太远就忽略
					let sq_dist = (cx-prev[0])**2+(cy-prev[1])**2;
					if(sq_dist > maxDist**2) continue;
                    prev = [cx,cy];
					group.push([cx, cy]);
                    
                    for (let i = 0; i < 8; i++) {
                        let nx = cx + dx[i], ny = cy + dy[i];
                        if (nx >= 0 && nx < d && ny >= 0 && ny < b && !visited[nx][ny] && isEdge[nx][ny]) {
                            stack.push([nx, ny]);
                        }
                    }
					
                }
				//if( groupXmax - groupXmin >3 &&  groupYmax - groupYmin >3){
					//let tempGgroups = scan(groupXmin,groupXmax,groupYmin,groupYmax,isEdge,visited);
					//for(let tmpGroup of tempGgroups){
							//group.push(...tmpGroup);
						//}
						//groups.push(...tempGgroups);
				//}
				
				
				 if (group.length > 1) {
				 groups.push(group);
				 }
				 
					
            }
        }
		}
return groups;
}

function douglasPeucker(points, epsilon) {
    let maxDist = 0;
    let index = 0;

    for (let i = 1; i < points.length - 1; i++) {
        let dist = lineDistance(points[i], points[0], points[points.length - 1]);
        if (dist > maxDist) {
            maxDist = dist;
            index = i;
        }
    }

    if (maxDist > epsilon) {
        let left = douglasPeucker(points.slice(0, index + 1), epsilon);
        let right = douglasPeucker(points.slice(index), epsilon);
        return left.slice(0, left.length - 1).concat(right);
    } else {
        return [points[0], points[points.length - 1]];
    }
}

function gaussianSmooth1D(points, sigma) {
    let smoothedPoints = [];

    for(let i = 0; i < points.length; i++) {
        let sum = 0;
        let weightSum = 0;

        for(let j = -sigma; j <= sigma; j++) {
            let index = i + j;
            if(index >= 0 && index < points.length) {
                let weight = Math.exp(-(j * j) / (2 * sigma * sigma));
                sum += weight * points[index];
                weightSum += weight;
            }
        }

        smoothedPoints.push(sum / weightSum);
    }

    return smoothedPoints;
}

function gaussianSmoothND(points, sigma, dimension) {
    if(dimension === 1) {
        return gaussianSmooth1D(points, sigma);
    }
    else {
	if(Array.isArray(points)){
        return points.map(p => gaussianSmoothND(p, sigma, dimension - 1));
		}else{
		return points;
		}
    }
}



function lineDistance(point, lineStart, lineEnd) {
    let dx = lineEnd[0] - lineStart[0];
    let dy = lineEnd[1] - lineStart[1];
    let numerator = Math.abs(dy * point[0] - dx * point[1] + lineEnd[0] * lineStart[1] - lineEnd[1] * lineStart[0]);
    let denominator = Math.sqrt(dx * dx + dy * dy);
    return numerator / denominator;
}


function pointsToGCode(points) {
	let p0 = points.shift();
    if (p0[0] == undefined || p0[1] == undefined || points.length == 0) {
			return "";
		}
	let gcode = 'G0 Z5\n'; 
	gcode += `G0 X${p0[0]} Y${p0[1]}\n`;
	gcode += 'G0 Z0\n'; 
    for (let point of points) {
       if (point[0] !== undefined && point[1] !== undefined) {
			gcode += `G1 X${point[0]} Y${point[1]}\n`; // 直线移动到点
		}

    }
    return gcode;
}

function pointsToSVG(points) {
    if(points.length == 0) return "";
    let svgPath = `M ${points[0][0]},${points[0][1]}`;
    for(let i=1; i<points.length; i++) {
        if(points[i][0] !== undefined && points[i][1] !== undefined) {
            svgPath += ` L ${points[i][0]},${points[i][1]}`;
        }
    }
    return svgPath;
}
